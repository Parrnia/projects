<ng-container *ngIf="isPlatformBrowser">

        <div class=" p-2 row m-0">
            <label for="min-value" class=" col-12 d-flex align-items-center justify-content-between m-0 my-1">
                از
                <input type="text" id="min-value" [(ngModel)]="value[0]" (ngModelChange)="onManualMinChange($event)"
                  [min]="options.min"
                [max]="value[1]"  class="form-control mx-1 rounded text-left">
                تومان
            </label>
            <label for="max-value" class=" col-12 d-flex align-items-center justify-content-between m-0 my-1">
                تا
                <input type="text" id="max-value" [(ngModel)]="value[1]" (ngModelChange)="onManualMaxChange($event)" [min]="value[0]"
                [max]="options.max"
                    class="form-control mx-1 rounded text-left">
                    تومان
            </label>
        </div>


    <div class="filter-range__slider">
        <div class="ngx-slider-custom">
            <ngx-slider [formControl]="control" [options]="{
                animate: false,
                mouseEventsInterval: 10,
                rightToLeft: isRTL(),
                floor: options.min,
                ceil: options.max,
                step: 1
            }" #slider></ngx-slider>
        </div>
    </div>
    <div class="filter-range__title-button">
        <div class="filter-range__title">
            <span class="filter-range__min-value">{{ slider.value|currencyFormat }}</span> –
            <span class="filter-range__max-value">{{ slider.highValue|currencyFormat }}</span>
        </div>
    </div>
</ng-container>
