<app-block-space layout="after-header"></app-block-space>

<div class="block">
    <div class="container container--max--lg">
        <div class="row">
            <div class="col-md-6 d-flex">
                <div class="card flex-grow-1 mb-md-0 mr-0 mr-lg-3 ml-0 ml-lg-4">
                    <div class="card-body card-body--padding--2">
                        <h3 class="card-title">{{ 'HEADER_CHANGE_PHONE_NUMBER'|translate }}</h3>
                        <form [formGroup]="changeForm">
                            <div class="mb-2 flex-grow-1">
                                <div class="form-label-group">
                                        <input id="password" [type]="showPassword ? 'text' : 'password'" class="form-control"
                                            [class.is-invalid]="changeForm.controls['password']|isInvalid"
                                            [placeholder]="'INPUT_PASSWORD_PLACEHOLDER'|translate"
                                            formControlName="password">
                                            <label for="password">{{ 'INPUT_PASSWORD_LABEL'|translate }}</label>
                                            <span class="d-flex align-items-center px-2 position-absolute" type="button" (click)="togglePasswordVisibility()">
                                                <i class="fas text-secondary"
                                                    [ngClass]="{'fa-eye': showPassword, 'fa-eye-slash': !showPassword}"></i>
                                            </span>
                                        <div class="invalid-feedback">
                                            <div *ngIf="changeForm.controls['password']|hasError:'required'">
                                                {{ 'ERROR_FORM_REQUIRED'|translate }}
                                            </div>
                                        </div>
                                   
                                </div>
                                
                            </div>
                            <div class="mb-2 flex-grow-1">
                                <div class="form-label-group">
                                   
                                    <input id="phoneNumber" type="phoneNumber" class="form-control"
                                        [class.is-invalid]="changeForm.controls['phoneNumber']|isInvalid"
                                        [placeholder]="'INPUT_PHONE_NUMBER_PLACEHOLDER'|translate"
                                        formControlName="phoneNumber" style="text-align: left; direction: ltr;">
                                        <label for="phoneNumber">{{ 'NEW_PHONE_NUMBER_LABEL'|translate }}</label>
                                    <div class="invalid-feedback">
                                        <div *ngIf="changeForm.controls['phoneNumber']|hasError:'required'">
                                            {{ 'ERROR_FORM_REQUIRED'|translate }}
                                        </div>
                                        <div *ngIf="changeForm.controls['phoneNumber']|hasError:'minlength'">
                                            {{ 'ERROR_FORM_INCORRECT_PHONE_NUMBER_LENGTH'|translate }}
                                        </div>
                                        <div *ngIf="changeForm.controls['phoneNumber']|hasError:'maxlength'">
                                            {{ 'ERROR_FORM_INCORRECT_PHONE_NUMBER_LENGTH'|translate }}
                                        </div>
                                        <div *ngIf="changeForm.controls['phoneNumber']|hasError:'pattern'">
                                            {{ 'ERROR_FORM_INCORRECT_PHONE_NUMBER_PATTERN'|translate }}
                                        </div>
                                    </div>
                                </div>
                               
                            </div>
                            <app-captcha (changeValue)="setCaptcha($event)" [form]="changeForm" (formConfirm)="change()"></app-captcha>
                            <div class="form-group mb-0">
                                <button type="submit" class="btn btn-primary mt-3" [class.btn-loading]="changeProgress"
                                    (click)="change()">
                                    {{ 'BUTTON_CHANGE'|translate }}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-block-space layout="before-footer"></app-block-space>
