<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0 flex-grow-1"> لیست آدرس  </h4>
            </div><!-- end card header -->

            <div class="card-body">

                <div class="mb-lg-3 row">
                    <div class="col-lg-8">
                        <div class="d-flex flex-wrap gap-2 mb-3 mb-lg-0">

                            <button (click)="openInsertModal()" type="button" class="btn btn-outline-primary "><i
                                    class="icon-content-blue las la-plus label-icon align-middle fs-20"></i> </button>
                            <button (click)="deleteMultiple(deleteModel)" type="button"
                                class="btn btn-outline-primary "><i
                                    class="icon-content-red las la-trash label-icon align-middle fs-20"></i> </button>

                        </div>
                    </div><!--end col-->

                </div><!--end row-->
                <!-- 

                <div class="search-box d-inline-block mb-2">
                    <input type="text" class="form-control search" placeholder="جستجو ..."
                        [(ngModel)]="service.searchTerm">
                    <i class="ri-search-line search-icon"></i>
                </div> -->

                <div class="table-responsive">
                    <table class="table table-gridjs">
                        <thead>
                            <tr>
                                <th style="width: 4px;"></th>
                                <th class="sort"> مقدار</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of gridjsList$ | async" id="lj_{{data.locationAddress}}">
                                <td>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="checkAll"
                                            [checked]="isChecked(data.locationAddress)" (change)="toggleCheckbox(data.locationAddress)">
                                    </div>
                                </td>
                                <td><ngb-highlight [result]="data.locationAddress" [term]="service.searchTerm"></ngb-highlight>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row justify-content-md-between align-items-md-center">
                    <div class="col-sm-12 col-md-5">
                        <div class="dataTables_info mb-2" id="tickets-table_info" role="status" aria-live="polite">
                            نمایش
                            {{service.totalRecords !== 0 ? service.startIndex : 0}} تا
                            {{service.endIndex}} از {{service.totalRecords}}
                            داده
                        </div>
                    </div>
                    <!-- Pagination -->
                    <div class="col-sm-12 col-md-5">
                        <div class="text-md-right float-md-end gridjs-pagination">
                            <ngb-pagination [collectionSize]="(total$ | async)!" [maxSize]="4" [(page)]="service.page"
                                [pageSize]="service.pageSize">
                            </ngb-pagination>
                        </div>
                    </div>
                    <!-- End Pagination -->
                </div>
            </div><!-- end card-body -->
        </div><!-- end card -->
    </div>
    <!-- end col -->
</div>
<!-- end row -->


<ng-template #deleteModel let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="btn-close"
                (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
            <div class="mt-2 text-center">
                <lord-icon src="https://cdn.lordicon.com/gsqxdxog.json" trigger="loop"
                    colors="primary:#405189,secondary:#f06548" style="width:90px;height:90px"></lord-icon>
                <div class="mt-4 pt-2 fs-15 mx-4 mx-sm-5">
                    <h4>از حذف آیتم (های) انتخاب شده مطمئن هستید؟</h4>
                    <p class="text-muted mx-4 mb-0">تایید حذف به منزله حذف داده از پایگاه داده می باشد</p>
                </div>
            </div>
            <div class="d-flex gap-2 justify-content-center mt-4 mb-2">
                <button class="btn btn-link link-success fw-medium text-decoration-none" data-bs-dismiss="modal"
                    (click)="modal.close('Close click')"><i class="ri-close-line me-1 align-middle"></i> انصراف</button>
                    <button type="button" class="btn w-sm btn-danger" id="delete-product" (click)="deleteItems()"
                    [class.btn-loading]="inProgress" [disabled]="inProgress">
                    <ng-container *ngIf="!inProgress; else loadingTemplate">
                        حذف کن
                    </ng-container>
                    <ng-template #loadingTemplate>
                        <span class="visually-hidden">Loading...</span>
                    </ng-template>
                </button>
            </div>
        </div>
    </div><!-- /.modal-content -->
</ng-template>


<!-- Delete Modal -->
<ng-template role="document" #formModal let-modal>
    <form class="row gy-1" [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="modal-header">
            <h4 class="modal-title"> آدرس </h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="row modal-body">


            <div class="mb-3">

                <label for="locationAddress" class="form-label">مقدار</label>
                <textarea type="text" class="form-control" id="locationAddress" formControlName="locationAddress"
                    [ngClass]="{'is-invalid': form.locationAddress.touched && form.locationAddress.invalid}"></textarea>
                <div *ngIf="form.locationAddress.touched && form.locationAddress.errors?.required" class="invalid-feedback">
                    وارد کردن مقدار اجباریست
                </div>

            </div><!--end col-->


        </div>
        <div class="modal-footer">

            <button type="button" (click)="modal.dismiss('Cross click'); this.handleCloseFormModal();"
            style="margin-left:5px" class="btn btn-warning">انصراف</button>
        <button type="button" (click)="resetForm()" style="margin-left:5px" class="btn btn-warning">پاک کردن
            فرم</button>
            <button class="btn btn-primary" [class.btn-loading]="inProgress" [disabled]="inProgress" type="submit">
                <ng-container *ngIf="!inProgress; else loadingTemplate">
                    ذخیره
                </ng-container>
                <ng-template #loadingTemplate>
                    <span class="visually-hidden">Loading...</span>
                </ng-template>
            </button>

        </div>
    </form>
</ng-template>
