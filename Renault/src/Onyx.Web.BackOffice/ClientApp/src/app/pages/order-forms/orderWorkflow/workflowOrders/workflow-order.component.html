<style>
    ::ng-deep .cdk-overlay-container {
        z-index: 2000;
    }
</style>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0 flex-grow-1">لیست سفارش ها</h4>
            </div><!-- end card header -->

            <div class="card-body">

                <div class="mb-lg-3 row">
                    <div class="col-lg-8">

                    </div><!--end col-->

                    <div class="col-lg-4">
                        <div style="float: left;" class="d-flex flex-wrap gap-2 mb-3 mb-lg-0">

                            <button type="button" (click)="openGetDetailExportExcelModal()"
                                class="btn btn-outline-primary "><i
                                    class="las la-file-excel label-icon align-middle fs-20"></i> </button>
                            <button type="button" class="btn btn-outline-primary" (click)="exportExcel()"
                                [class.btn-outline-loading]="inProgressAllExportbtn"
                                [disabled]="inProgressAllExportbtn">
                                <ng-container *ngIf="!inProgressAllExportbtn; else loadingTemplate">
                                    <i class=" ri-file-excel-2-line label-icon align-middle fs-20"></i>
                                </ng-container>
                                <ng-template #loadingTemplate>
                                    <span class="visually-hidden">Loading...</span>
                                </ng-template>
                            </button>

                            <!-- 
                            <button (click)="exportExcel()" type="button" class="btn btn-outline-primary "><i
                                    class=" ri-file-excel-2-line label-icon align-middle fs-20"></i> </button> -->
                            <button type="button" class="btn btn-outline-primary "><i
                                    class="las la-file-upload label-icon align-middle fs-20"></i> </button>
                            <button type="button" class="btn btn-outline-primary "><i
                                    class="las la-print label-icon align-middle fs-20"></i> </button>
                        </div>
                    </div><!--end col-->

                </div><!--end row-->


                <div class="table-responsive">
                    <table class="table table-gridjs">
                        <thead>
                            <tr>
                                <!-- <th style="width: 4px;"></th> -->
                                <th> کد سفارش</th>
                                <th> شماره تماس مشتری</th>
                                <th> نام مشتری</th>
                                <th> نوع پرداخت</th>
                                <th>تعداد</th>
                                <th>جمع کل</th>
                                <th>پرداخت شده </th>
                                <th>تاریخ سفارش</th>
                                <th>آدرس تحویل محصول
                                </th>
                                <th>وضعیت سفارش
                                </th>
                                <th>نوع مشتری در
                                    زمان
                                    سفارش</th>
                                <th>درصد تخفیف
                                    اعمال
                                    شده برای نوع مشتری</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-center"><ngb-highlight [result]="(gridjsList$ | async)?.number?.toString()"></ngb-highlight>
                                </td>
                                <td class="text-center"><ngb-highlight [result]="(gridjsList$ | async)?.phoneNumber?.toString()"></ngb-highlight>
                                </td>
                                <td class="text-center"><ngb-highlight [result]="(gridjsList$ | async)?.fullCustomerName?.toString()"></ngb-highlight>
                                </td>
                                <td><ngb-highlight [result]="(gridjsList$ | async)?.paymentTypeName"></ngb-highlight>
                                </td>
                                <td class="text-center"><ngb-highlight [result]="(gridjsList$ | async)?.quantity?.toString()"></ngb-highlight>
                                </td>
                                <td class="text-center"><ngb-highlight [result]="(gridjsList$ | async)?.subtotal?.toString()"></ngb-highlight>
                                </td>
                                <td class="text-center"><ngb-highlight [result]="(gridjsList$ | async)?.total?.toString()"></ngb-highlight>
                                </td>
                                <td class="text-center"><ngb-highlight [result]="(gridjsList$ | async)?.createdAt"></ngb-highlight>
                                </td>
                                <td><ngb-highlight [result]="(gridjsList$ | async)?.orderAddress"></ngb-highlight>
                                </td>
                                <td><ngb-highlight [result]="(gridjsList$ | async)?.currentOrderStateName"></ngb-highlight>
                                </td>
                                <td><ngb-highlight [result]="(gridjsList$ | async)?.customerTypeEnumName"></ngb-highlight>
                                </td>
                                <td class="text-center"><ngb-highlight [result]="(gridjsList$ | async)?.discountPercentForRole?.toString()"></ngb-highlight>
                                </td>
                                <td data-column-id="actions" class=" hstack gap-2  gridjs-td">


                                    <a style="cursor: pointer;" (click)="openMoreDetailOrder(gridjsList$)"
                                        _ngcontent-agu-c388="">
                                        <i style="color: #405189;"
                                            class=" las la-tasks label-icon align-middle fs-22 "></i>
                                    </a>
                                    <!-- <button ngbTooltip="پردازش سفارش" (click)="openProcessOrder(data)" type="button"
                                        class="btn btn-success btn-icon waves-effect waves-light"><i
                                            class=" ri-checkbox-circle-line"></i></button>
                                    <button ngbTooltip="عدم تایید سفارش" (click)="openUnConfirmOrder(data)"
                                        type="button" class="btn btn-warning btn-icon waves-effect waves-light"><i
                                            class=" ri-close-circle-line"></i></button>
                                    <button ngbTooltip="بازگشت وجه سفارش" (click)="openRefundCostOrder(data)"
                                        type="button" class="btn btn-secondary btn-icon waves-effect"><i
                                            class=" ri-refund-2-line"></i></button>
                                    <button ngbTooltip="پرداخت ناموفق سفارش" (click)="openUnSuccessfulPayment(data)"
                                        type="button" class="btn btn-light btn-icon waves-effect"><i
                                            class=" ri-file-forbid-line"></i></button> -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div><!-- end card-body -->
        </div><!-- end card -->
    </div>
    <!-- end col -->
</div>
<!-- end row -->

<ng-template #productTabModel let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="btn-close"
                (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
            <div class="card">
                <div class="card-header">
                    <div>
                        <ul ngbNav #customNav="ngbNav" [activeId]="1"
                            class="nav nav-tabs-custom rounded card-header-tabs border-bottom-0" role="tablist">
                            <li [ngbNavItem]="1" class="nav-item">
                                <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab">
                                    جزئیات سفارش
                                </a>
                                <ng-template ngbNavContent>

                                    <app-order-item [order]="selectedOrder"></app-order-item>
                                </ng-template>
                            </li>
                            <li [ngbNavItem]="2" class="nav-item">
                                <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab">
                                    هزینه های جانبی
                                </a>
                                <ng-template ngbNavContent>
                                    <app-order-total [order]="selectedOrder"></app-order-total>
                                </ng-template>
                            </li>
                            <li [ngbNavItem]="3" class="nav-item">
                                <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab">
                                    وضعیت های سفارش
                                </a>
                                <ng-template ngbNavContent>
                                    <app-order-state [order]="selectedOrder"></app-order-state>
                                </ng-template>
                            </li>
                            <li [ngbNavItem]="4" class="nav-item">
                                <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab">
                                    اطلاعات سفارش
                                </a>
                                <ng-template ngbNavContent>
                                    <app-order-info (afterSubmit)="this.refreshGrid()"
                                        [order]="selectedOrderInfo"></app-order-info>
                                </ng-template>
                            </li>


                        </ul>
                    </div>
                </div>
                <div class="card-body">
                    <div class="tab-content">
                        <div [ngbNavOutlet]="customNav"></div>
                    </div>
                </div>
            </div><!--end card-->
        </div>
    </div><!-- /.modal-content -->
</ng-template>



<ng-template #getDetailExportTabModel let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="btn-close"
                (click)="modal.dismiss('Cross click'); this.handleCloseFormModal(exportForm)"></button>
        </div>
        <div class="modal-body">
            <div class="card">
                <div class="card-header">
                    <div>
                        <form [formGroup]="exportForm" class=" row m-0  gy-1 " (submit)="submitExportForm()">
                            <div class="mb-3  col-xxl-6 col-md-6">
                                <label for="searchText" class="form-label">متن جستجو</label>
                                <input type="input" class="form-control" id="searchText" formControlName="searchText">
                            </div>
                            <div class="mb-3  col-xxl-6 col-md-6 ">
                                <label for="pageSize" class="form-label">تعداد</label>
                                <input type="number" class="form-control" id="pageSize" formControlName="pageSize">
                            </div>
                            <div><label>بر اساس زمان ایجاد رکورد</label></div>
                            <div class="mb-3 row p-0">
                                <div class="col-6 d-flex align-items-center">
                                    <span class=" text-center me-2">از</span>
                                    <ng-persian-datepicker class="col" [dateInitValue]="false">
                                        <input type="text" class="form-control" id="startCreationDate"
                                            formControlName="startCreationDate">
                                    </ng-persian-datepicker>
                                </div>
                                <div class="col-6 d-flex align-items-center">
                                    <span class=" text-center me-2">تا</span>
                                    <ng-persian-datepicker class="col" [dateInitValue]="false">
                                        <input type="text" class="form-control" id="endCreationDate"
                                            formControlName="endCreationDate">
                                    </ng-persian-datepicker>
                                </div>
                            </div>
                            <div><label>بر اساس زمان آخرین تغییر</label></div>
                            <div class="mb-3 row p-0">
                                <div class="col-6 d-flex align-items-center">
                                    <span class="text-center me-2">از</span>
                                    <ng-persian-datepicker class="col" [dateInitValue]="false">
                                        <input type="text" class="form-control" id="startChangeDate"
                                            formControlName="startChangeDate">
                                    </ng-persian-datepicker>
                                </div>
                                <div class="col-6 d-flex align-items-center">
                                    <span class=" text-center me-2">تا</span>
                                    <ng-persian-datepicker class="col" [dateInitValue]="false">
                                        <input type="text" class="form-control" id="endChangeDate"
                                            formControlName="endChangeDate">
                                    </ng-persian-datepicker>
                                </div>
                            </div>
                            <button class="btn btn-primary" [class.btn-loading]="inProgressExportForm"
                                [disabled]="inProgressExportForm" type="submit">
                                <ng-container *ngIf="!inProgressExportForm; else loadingTemplate">
                                    گرفتن خروجی اکسل
                                </ng-container>
                                <ng-template #loadingTemplate>
                                    <span class="visually-hidden">Loading...</span>
                                </ng-template>
                            </button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.modal-content -->
</ng-template>
