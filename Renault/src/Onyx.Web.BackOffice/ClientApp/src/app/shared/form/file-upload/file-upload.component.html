<div >
  <label class="form-label">{{title}}</label>
  <br>
  <input type="file" [id]="id" (change)="onFileSelected($event)" accept=".jpg,.jpeg,.png,.svg,.webp" hidden>
  <button type="button" (click)="chooseFile()" class="btn btn-success mx-1">انتخاب فایل</button>
  <label [for]="id" class="custom-file-label">{{ selectedFile?.name ?? this.fileName }}</label>
  <button type="button" (click)="onUploadTemp()" class="btn btn-primary mx-1">  <i class="las la-upload align-middle fs-15"></i></button>

  <div *ngIf="uploadedImageUrl$ | async">
    <img [src]="uploadedImageUrl$ | async" alt="تصویر" style="width: 100px; height: 50px"
    class="object-fit-cover rounded m-1"
      (click)="isUpdate ? onDownloadPersisted(savedFileId!) : onDownloadTemp(uploadResponse?.fileId ?? '')" />
    <button type="button" class="btn btn-danger d-flex justify-content-center align-items-center p-1 mx-1"
      (click)="isUpdate ? onDeletePersisted() : onDeleteTemp(uploadResponse?.fileId ?? '')">
      <i class="las la-trash align-middle fs-20 "></i>
    </button> 
  </div>
</div>
