<app-block-space layout="after-header"></app-block-space>

<div class="block">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card ml-md-3 mr-md-3">
                    <div class="card-body card-body--padding--2">
                        <h1 class="card-title card-title--lg">{{ 'HEADER_TRACK_ORDER'|translate }}</h1>

                        <p class="mb-4">{{ 'TEXT_TRACK_ORDER_HELP'|translate }}</p>
                        <form [formGroup]="form">
                            <div class="form-group">
                                <div class="form-label-group">
                                    <input
                                        id="track-order-id"
                                        type="text"
                                        class="form-control"
                                        formControlName="orderNumber"
                                        [class.is-invalid]="form.controls['orderNumber']|isInvalid"
                                        [placeholder]="''"
                                    >
                                    <label for="track-order-id">{{ 'INPUT_ORDER_ID_LABEL'|translate }}</label>
                                    <div class="invalid-feedback">
                                        <div *ngIf="form.controls['orderNumber']|hasError:'required'">
                                            {{ 'ERROR_FORM_REQUIRED'|translate }}
                                        </div>
                                    </div>
                                </div>
                              
                            </div>
                            <div class="form-group">
                                <div class="form-label-group">
                                    
                                    <input
                                        id="track-phonenumber"
                                        type="phonenumber"
                                        class="form-control"
                                        formControlName="phoneNumber"
                                        [class.is-invalid]="form.controls['phoneNumber']|isInvalid"
                                        [placeholder]="''"
                                    >
                                    <label for="track-phonenumber">{{ 'INPUT_PHONE_NUMBER_LABEL'|translate }}</label>
                                    <div class="invalid-feedback" >
                                        <div *ngIf="form.controls['phoneNumber']|hasError:'required'">
                                            {{ 'ERROR_FORM_REQUIRED'|translate }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <app-captcha (changeValue)="setCaptcha($event)" [form]="form" (formConfirm)="track()"></app-captcha>

                            <div class="form-group pt-4 mb-1">
                                <button type="submit" (click)="track()" class="btn btn-primary btn-lg btn-block">
                                     {{ 'BUTTON_TRACK'|translate }}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-block-space layout="before-footer"></app-block-space>
