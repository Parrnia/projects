<app-block-space layout="after-header"></app-block-space>

<div class="block">
    <div class="container container--max--lg">
        <div class="row">
            <div class="col-md-6 d-flex">
                <div class="card flex-grow-1 mb-md-0 mr-0 mr-lg-3 ml-0 ml-lg-4">
                    <div class="card-body card-body--padding--2">
                        <h3 class="card-title">{{ 'HEADER_FORGOT_PASSWORD'|translate }}</h3>
                        <form [formGroup]="form">
                            <div *ngIf="form.errors && form.errors['server']" class="alert alert-sm alert-danger">
                                {{ ((form.errors && form.errors['server']) || '')|translate }}
                            </div>
                            <div class="form-group">
                                <div class="form-label-group">
                                    <input
                                        id="signin-userName"
                                        type="userName"
                                        class="form-control"
                                        [class.is-invalid]="form.controls['userName']|isInvalid"
                                        [placeholder]="'INPUT_USERNAME_PLACEHOLDER'|translate"
                                        formControlName="userName"
                                        style="text-align: left; direction: ltr;"
                                    >
                                    <label for="signin-userName">{{ 'INPUT_USERNAME_OR_NATIONALCODE_LABEL'|translate }}</label>
                                    <div class="invalid-feedback">
                                        <div *ngIf="form.controls['userName']|hasError:'required'">
                                            {{ 'ERROR_FORM_REQUIRED'|translate }}
                                        </div>
                                        <div *ngIf="form.controls['userName']|hasError:'userName'">
                                            {{ 'ERROR_FORM_INCORRECT_USERNAME'|translate }}
                                        </div>
                                    </div>
                                </div>
                              
                            </div>
                            <app-captcha (changeValue)="setCaptcha($event)"
                                [form]="form"  (formConfirm)="confirm()"></app-captcha>
                            <div class="form-group mb-0">
                                <button
                                    type="submit"
                                    class="btn btn-primary mt-3"
                                    [class.btn-loading]="loginInProgress"
                                    (click)="confirm()"
                                >
                                    {{ 'BUTTON_CONFIRM'|translate }}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-block-space layout="before-footer"></app-block-space>
