<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0 flex-grow-1"> لیست ویژگی ها <strong
                        style="color: rgb(11, 51, 11);">{{product.localizedName}}</strong> </h4>
            </div><!-- end card header -->

            <div class="card-body">

                <div class="mb-lg-3 row">
                    <div class="col-lg-8">
                        <div class="d-flex flex-wrap gap-2 mb-3 mb-lg-0">

                            <!-- <button (click)="openInsertModal()" type="button" class="btn btn-outline-primary "><i
                                    class="icon-content-blue las la-plus label-icon align-middle fs-20"></i> </button>
                            <button (click)="deleteMultiple(deleteModel)" type="button"
                                class="btn btn-outline-primary "><i
                                    class="icon-content-red las la-trash label-icon align-middle fs-20"></i> </button> -->

                        </div>
                    </div><!--end col-->

                </div><!--end row-->
                

                <div class="search-box d-inline-block mb-2">
                    <input type="text" class="form-control search" placeholder="جستجو ..."
                        [(ngModel)]="service.searchTerm">
                    <i class="ri-search-line search-icon"></i>
                </div>

                <div class="table-responsive">
                    <table class="table table-gridjs">
                        <thead>
                            <tr>
                                <!-- <th style="width: 4px;"></th> -->
                                <th> کلید</th>
                                <th> مقدار</th>
                                <th> ویژه</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of gridjsList$ | async" id="lj_{{data.id}}">
                                <!-- <td>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="checkAll"
                                            [checked]="isChecked(data.id)" (change)="toggleCheckbox(data.id)">
                                    </div>
                                </td> -->
                                <td> <ngb-highlight [result]="data.name"
                                        [term]="service.searchTerm"></ngb-highlight>
                                </td>

                                <td> <ngb-highlight [result]="data.valueName"
                                    [term]="service.searchTerm"></ngb-highlight>
                            </td>
                            <td> <ngb-highlight [result]="data.featured== true ? 'بلی' : 'خیر'"
                                [term]="service.searchTerm"></ngb-highlight>
                        </td>
                        <td data-column-id="actions" class="hstack gap-3 flex-wrap gridjs-td">

                            <a style="cursor: pointer;" (click)="edit(data)" _ngcontent-agu-c388="">
                                <i _ngcontent-agu-c388=""
                                    class=" las la-edit label-icon align-middle fs-22 "></i>
                            </a>
                            <!-- <a _ngcontent-agu-c388="" (click)="openDeleteConfirmationModal(data.id)"
                                class="link-danger fs-15">
                                <i _ngcontent-agu-c388="" class="ri-delete-bin-line"></i>
                            </a> -->

                        </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row justify-content-md-between align-items-md-center">
                    <div class="col-sm-12 col-md-5">
                        <div class="dataTables_info mb-2" id="tickets-table_info" role="status" aria-live="polite">
                            نمایش
                            {{service.totalRecords !== 0 ? service.startIndex : 0}} تا
                            {{service.endIndex}} از {{service.totalRecords}}
                            داده
                        </div>
                    </div>
                    <!-- Pagination -->
                    <div class="col-sm-12 col-md-5">
                        <div class="text-md-right float-md-end gridjs-pagination">
                            <ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="service.page"
                                [pageSize]="service.pageSize">
                            </ngb-pagination>
                        </div>
                    </div>
                    <!-- End Pagination -->
                </div>
            </div><!-- end card-body -->
        </div><!-- end card -->
    </div>
    <!-- end col -->
</div>
<!-- end row -->

<ng-template role="document" #formEditModal let-modal>
    <form class="row gy-1" [formGroup]="myFormEdit" (ngSubmit)="onSubmit()">
        <div class="modal-header">
            <h4 class="modal-title"> ویژگی محصول</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss();this.handleCloseFormModal();">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="row modal-body">


            <div class=" mb-3  col-md-12">

                <label for="name" class="form-label"> نام</label>
                <input type="text" class="form-control" id="name" formControlName="name"
                [ngClass]="{'is-invalid': form.name.touched && form.name.invalid}">
                <div *ngIf="form.name.touched && form.name.errors?.required" class="invalid-feedback">
                    وارد کردن نام اجباریست
                </div>
            </div><!--end col-->


            <div class=" mb-3  col-md-12">

                <label for="valueName" class="form-label"> مقدار</label>
                <input type="text" class="form-control" id="valueName" formControlName="valueName"
                [ngClass]="{'is-invalid': form.valueName.touched && form.valueName.invalid}">
                <div *ngIf="form.valueName.touched && form.valueName.errors?.required" class="invalid-feedback">
                    وارد کردن مقدار اجباریست
                </div>
            </div><!--end col-->


            <div class="form-check mb-3 col-xxl-12 col-md-12">
                <input class="form-check-input" type="checkbox" id="featured" id="featured" formControlName="featured">
                <label class="form-check-label" for="featured">
                    انتخاب به عنوان ویژه
                </label>
            </div><!--end col-->

        </div>
        <div class="modal-footer">

            <button type="button" (click)="modal.dismiss('Cross click'); this.handleCloseFormModal();"
            style="margin-left:5px" class="btn btn-warning">انصراف</button>
        <button type="button" (click)="resetForm()" style="margin-left:5px" class="btn btn-warning">پاک کردن
            فرم</button>
            <button class="btn btn-primary" [class.btn-loading]="inProgress" [disabled]="inProgress" type="submit">
                <ng-container *ngIf="!inProgress; else loadingTemplate">
                    ذخیره
                </ng-container>
                <ng-template #loadingTemplate>
                    <span class="visually-hidden">Loading...</span>
                </ng-template>
            </button>

        </div>
    </form>
</ng-template>
