<app-block-space layout="after-header"></app-block-space>

<div class="block">
    <div class="container container--max--lg">
        <div class="row">
            <div class="col-md-6 d-flex">
                <div class="card flex-grow-1 mb-md-0 mr-0 mr-lg-3 ml-0 ml-lg-4">
                    <div class="card-body card-body--padding--2">
                        <h3 class="card-title">{{ 'HEADER_CONFIRM_PHONE_NUMBER'|translate }}</h3>
                        <form [formGroup]="confirmForm">
                            <div *ngIf="confirmForm.errors && confirmForm.errors['server']"
                                class="alert alert-sm alert-danger">
                                {{ ((confirmForm.errors && confirmForm.errors['server']) || '')|translate }}
                            </div>
                            <div>
                              {{phoneNumber}}  
                            </div>
                            <button type="button" class="btn btn-primary mt-3 mb-3" routerLink="/account/changePhonenumber"
                            >
                                {{ 'CHANGE_PHONENUMBER'|translate }}
                                </button>
                            <div class="form-group">
                                <div class="form-label-group">
                                    
                                    <input id="signin-code" type="code" class="form-control"
                                        [class.is-invalid]="confirmForm.controls['code']|isInvalid"
                                        [placeholder]="'INPUT_CODE_PLACEHOLDER'|translate" formControlName="code"
                                        style="text-align: left; direction: ltr;">
                                        <label for="signin-code">{{ 'INPUT_CODE_LABEL'|translate }}</label>
                                    <div class="invalid-feedback">
                                        <div *ngIf="confirmForm.controls['code']|hasError:'required'">
                                            برای بررسی {{ 'ERROR_FORM_REQUIRED'|translate }}
                                        </div>
                                        <div *ngIf="confirmForm.controls['code']|hasError:'code'">
                                            {{ 'ERROR_FORM_INCORRECT_CODE'|translate }}
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            <app-captcha (changeValue)="setCaptcha($event)" [form]="confirmForm" (formConfirm)="confirm()"></app-captcha>
                            <div class="form-group mb-0">
                                <button type="submit" class="btn btn-primary mt-3" [class.btn-loading]="confirmProgress"
                                    (click)="confirm()">
                                    {{ 'VERIFY_CODE'|translate }}
                                </button>

                                <button type="submit" class="btn btn-primary mt-3 mr-3"
                                    [class.btn-loading]="resendProgress" [disabled]="resendDisabled"
                                    (click)="resendActivationCode()">
                                    <ng-container *ngIf="!resendDisabled; else countdownTemplate">
                                        {{ 'RESEND_CODE'|translate }}
                                    </ng-container>
                                    <ng-template #countdownTemplate>
                                        بازارسال کد ({{ countdown }})
                                    </ng-template>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-block-space layout="before-footer"></app-block-space>
