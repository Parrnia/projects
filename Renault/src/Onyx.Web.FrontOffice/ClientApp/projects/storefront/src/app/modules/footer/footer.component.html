<div class="site-footer">
    <app-decor class="site-footer__decor" type="bottom"></app-decor>
    <div class="site-footer__widgets">
        <div class="container">
            <div class="row">
                <div class="col-12 col-xl-4">
                    <app-contacts class="site-footer__widget"></app-contacts>
                </div>
                <div *ngFor="let footerLinkContainer of (this.footerLinkContainers | async)?.items" class="col-6 col-md-3 col-xl-2">
                    <app-links
                        class="site-footer__widget"
                        [header]= "footerLinkContainer.header ?? ''"
                        [links]="footerLinkContainer.links ?? []"
                    ></app-links>
                </div>
                <div class="col-12 col-md-6 col-xl-4">
                    <app-newsletter class="site-footer__widget"></app-newsletter>
                </div>
            </div>
        </div>
    </div>
    <div class="site-footer__bottom">
        <div class="container">
            <div class="site-footer__bottom-row">
                <div class="site-footer__copyright">
                    <!-- copyright -->
                    تمامی حقوق مادی و معنوی این سایت متعلق به شرکت {{poweredBy}} است. © 1403
                    <!-- copyright / end -->
                </div>
                <div class="site-footer__payments">
                    <img [src]="logo" alt="">
                </div>
                <div><a referrerpolicy='origin' 
                    target='_blank' 
                    href='https://trustseal.enamad.ir/?id=521285&Code=vPeLGMI62zPzuT96z3bJ0LVd3r4S2xjr'>
                    <img referrerpolicy='origin' 
                    src='https://trustseal.enamad.ir/logo.aspx?id=521285&Code=vPeLGMI62zPzuT96z3bJ0LVd3r4S2xjr' 
                    alt='' style='cursor:pointer' 
                    code='vPeLGMI62zPzuT96z3bJ0LVd3r4S2xjr'></a></div>
            </div>
        </div>
    </div>
</div>
